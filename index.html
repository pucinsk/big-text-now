<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG TEXT NOW</title>
  <style>
    [contenteditable]:focus {
      outline: none;
      box-shadow: none;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-stone-700 text-white">
  <div id="dashboard" class="flex flex-col items-center ">
    <div id="list"></div>
    <form id="big-text-form" class="w-100 bg-stone-500 rounded-full p-2" onsubmit="onFormSubmit(this, event)">
      <input type="hidden" name="big-text" value="BIG TEXT NOW" />
      <div class="flex items-center gap-1">
        <span class="bg-none border-none text-white cursor-pointer px-1" onclick="resetForm()">×</span>
        <div id="big-text" class="grow" contenteditable oninput="handleTextChange(this)">BIG TEXT NOW</div>
        <div class="ml-auto">
          <button class="bg-none border-none text-white cursor-pointer px-2" type="submit">➤</button>
        </div>
      </div>
    </form>
  </div>

  <div hidden id="display" class="w-full h-screen flex flex-col justify-center items-center overflow-hidden p-4 bg-stone-700">
    <button class="absolute top-0 left-0 bg-none border-none text-white cursor-pointer p-5"
      onclick="hideDisplay()">×</button>
    <button class="absolute bottom-0 right-0 bg-none border-none text-white cursor-pointer p-5"
      onclick="toggleFullScreen()">⛶</button>
    <p id="word-line" class="text-center font-bold leading-none"></p>
  </div>

  <script>
    const dashboard = document.getElementById("dashboard")
    const display = document.getElementById('display');
    const wordLine = document.getElementById('word-line');
    const form = document.getElementById("big-text-form")
    const list = document.getElementById("list")
    const input = form.querySelector('input[name="big-text"]')
    const texts = JSON.parse(localStorage.getItem("texts") ?? "[]")

    function openFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    /* Close fullscreen */
    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
      }
    }

    function showDashboard() {
      dashboard.hidden = false
      display.hidden = true
    }

    function showBigText() {
      display.hidden = false
      dashboard.hidden = true
    }

    function getFormData() {
      const formData = new FormData(form);
      return Object.fromEntries(formData);
    }

    function addBigTextToLS(text) {
      const newItem = {
        text,
        isFavorite: false,
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString(),
      }
      localStorage.setItem("texts", JSON.stringify([newItem, ...texts]))
    }

    function onFormSubmit(_, event) {
      event.preventDefault()
      const formData = getFormData();
      showBigText()
      const bigText = formData["big-text"]
      addBigTextToLS(bigText)
      transformText(bigText)
      openFullscreen(display)
    }

    function toggleFullScreen() {
      if (!fullScreen) {
        openFullscreen(display)
      } else {
        closeFullscreen()
      }
    }

    function handleResize() {
      console.log("a")
      transformText("VERY WORD")
    }


    function resetForm() {
      form.reset()
      document.getElementById("big-text").textContent = ""
    }

    function hideDisplay() {
      renderBigTexts(JSON.parse(localStorage.getItem("texts") ?? "[]"))
      display.hidden = true
      dashboard.hidden = false
    }

    function transformText(text) {
      wordLine.style.fontSize = '100px';
      wordLine.innerHTML = text;
      const scaleFactor = display.clientWidth / wordLine.scrollWidth;
      const fontSize = 100 * scaleFactor;
      wordLine.style.fontSize = `${fontSize}px`;
    }

    function handleTextChange(el) {
      input.value = el.textContent
    }

    function renderBigTextItem(text) {
      const container = document.createElement("div");
      container.className = "bg-stone-600 rounded-full w-100 m-5 grow p-2";

      container.innerHTML = `
<div class="flex items-center gap-1 px-1">
  <span>${text.text}</span>
  <div class="flex ml-auto gap-1">
  <button class="bg-none border-none text-white cursor-pointer">✏️</button>
  <button class="bg-none border-none text-white cursor-pointer">${text.isFavorite ? "⭐️" : "☆"}</button>
  </div>
</div>
`;

      return container;
    }

    function renderBigTexts(texts) {
      list.innerHTML = "";
      texts.forEach(text => {
        const listItem = renderBigTextItem(text);
        list.appendChild(listItem);
      });
    }

    function init() {
      window.addEventListener("resize", () => transformText(input.value))

      renderBigTexts(texts)
      showDashboard()
    }

    document.addEventListener("DOMContentLoaded", init)
  </script>
</body>

</html>
